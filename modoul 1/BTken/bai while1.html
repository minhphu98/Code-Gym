<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hien"></p>
<script>
    let i =1;
    let t = "";
    let num =prompt("nhap:");
    while (i<=num)
    {
        t += "this is number" +i+"<br>";
        i++;
    }
    document.getElementById('hien').innerHTML=t;
</script>
</body>
</html>
