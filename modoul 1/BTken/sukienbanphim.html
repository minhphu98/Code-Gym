<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://media1.picsearch.com/is?tN3yz0QRF6fDQtTfPUGUinHMEZrZPz2iHRw-Wb-G5TM&height=200"
     style="position:absolute;left:0;top:0;" width="200px" height="180" />
<script>
    function len() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function xuong() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function  trai() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function phai() {
        let  element=document.getElementById("nobita");
        element.style.left=parseInt(element.style.left)+ 5 +'px';
    }
        function menu(evt) {
        switch (evt.keyCode) {
            case 49:
                len();
                 break;
                case 38:
                    xuong();
                    break;
                    case 39:
                        trai();
                        break;
                        case 40:
                            phai();
                            break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', menu);
    }
</script>
</body>
</html>
