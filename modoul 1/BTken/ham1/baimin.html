<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function minArray(arr) {
        if(arr.length == 0)
            return 0;
        let c=0;
        let min = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min=arr[i];
                c=i;
            }
        }
        return c;
    }
    let arr1 = [];
    let c = minArray(arr1);

    document.write(" vi tri "+c);
</script>
</body>
</html>
