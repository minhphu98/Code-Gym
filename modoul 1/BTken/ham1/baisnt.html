<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let number=Number(prompt("nhập số nguyên tố"));

    let n=2;
    while (n<=number)
    {
        if(snt(n))
        {
            document.write(n+","+"<br>");

        }
        n++;
    }


    function snt(n) {
        if (n < 2) {
            return false;
        }
        else {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    return false;
                }
            }
        }
        return true;

    }

</script>
</body>
</html>
