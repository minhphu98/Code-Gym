<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hien"></p>
<script>
    let i=0;
    let t="";
    let num =prompt("nhap");
    do{
        t +="this is number" +i+ "<br>";
        i++;
    }
    while (i<=num) ;
        document.getElementById(hien.innerHTML = t);

</script>
</body>
</html>
