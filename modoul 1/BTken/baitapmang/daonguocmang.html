<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    // Create and display an array:
    let x = [1,2,3,4,5];
    document.getElementById("demo").innerHTML = x;

    function myFunction() {
        x.reverse();

        document.getElementById("demo").innerHTML = x;
    }
</script>


</body>
</html>
