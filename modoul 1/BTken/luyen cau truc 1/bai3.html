<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hien"></p>
<script>
    let a=parseInt(prompt("nhập"));
    if(a>0)
    {
        document.getElementById('hien').innerHTML="số này lớn hơn không và a="+a;
    }
    else if(a=0)
    {
        document.getElementById("hien").innerHTML="số này bằng khôNG và a="+a;
    }
    else
    {
        document.getElementById("hien").innerHTML="số này nhỏ hơn 0 và a=" +a;
    }
</script>
</body>
</html>
