<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("nhập số tuổi:");
        a=Number.parseFloat(a);
        if(Number.isInteger(a)) {
            if(a<0 || a>120 ) {
                alert("sai");
            }
            else {
                alert("đúng");
            }
        }
        else{
            alert(" nhập sai");
    }



</script>
</body>
</html>
