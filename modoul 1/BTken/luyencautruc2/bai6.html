<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hien"></p>
<script>
    let a=parseFloat(prompt("nhap a:"));
    let b=parseFloat(prompt("nhap b"));

    if(a==0)
    {
        if(b==0)
        {
            alert("phương trình vô số nghiệm:");
        }
        else
        {
            alert("phương trình vô nhiệm");
        }
    }
    else
    {
        document.getElementById("hien").innerHTML="nghiêm",-b/a;
    }


</script>
</body>
</html>
