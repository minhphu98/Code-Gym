<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Tìm số ngày trong tháng</h1>
<input type="text" id="nhap" value="">
<button type="button" onclick="hien()">Tìm kiếm</button>
<br><br>
<b id="on"></b>
<script>
    var month;
function hien()
{
    month = document.getElementById("nhap").value;
    switch (month) {


        case "2":
            document.getElementById("on").innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
            break;
        case "1":
        case "3":
        case "5":
       case "7":
        case "9":
            document.getElementById("on").innerHTML = "Tháng này có 31 ngày";
            break;
        case "4":
        case "6":
       case "8":
        case "10":
        case "11":
        case "12":
            document.getElementById("on").innerHTML = "Tháng này có 30 ngày";
            break;
           default:
               alert("vui lòng nhập lại");



    }
}


</script>
</body>
</html>
