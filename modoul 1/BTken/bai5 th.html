<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vl;
    let  hh;
    let sh;
    vl =prompt("nhập điểm vật lí:");
    hh=prompt("nhap điểm hóa học");
    sh=prompt("nhập điểm sinh học");
    let k=parseFloat(vl);
    let c=parseFloat(hh);
    let r=parseFloat(sh);
    let dt=(k+c+r)/3;
    document.write("điểm trung bình:"+dt);
    let  t=k+c+r;
    document.write("Điểm tổng:"+t);
</script>
</body>
</html>
