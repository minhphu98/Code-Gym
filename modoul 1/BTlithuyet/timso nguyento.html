<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sntt</title>
    <script>
        function snt() {
            var n;
var nt=0;
            n=prompt(n);
            if (n<2)
            {
nt=1;
            }
            else
            {

                for(var i=2;i<n;i++)
                {
                    if(n%i==0)
                    {
                      nt=1;
                         break;
                    }
                }
                if(nt==0)
                {
                    alert("đây là sô nguyên to");
                }
                else {
                    alert("Đây không là số nguyên tố");
                }

            }

        }

    </script>
</head>
<body>
<input type="button" value="tìm số nguyên tố" onclick="snt()">
</body>
</html>
