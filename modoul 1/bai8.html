<script>
    let r;
    r=prompt("nhập bán kinh hình tròn");
    let R=parseFloat(r);
    let DT=R*R*3.14;
    document.writeln("hiên chu vi hình tròn:"+DT);
    document.writeln("<br>");
    let CV=R*2*3.14;
    document.writeln("hiên chu vi hình tròn:"+CV);

</script>
