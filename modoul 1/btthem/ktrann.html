<body>
<script>
    let n =prompt("nhập số nguyên tố:");
    function  check(n) {
        let flag=false;
        if(n<2)
        {
          flag=  false;
        }else
        {
            for(let i=2;i<n;i++)
            {
              if(n%i==0){
                  flag=false;
                  break;
              }
            }
        }

    }
</script>
