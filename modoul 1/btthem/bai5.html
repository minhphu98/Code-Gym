<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    var n=prompt("nhập số nguyen tố:");
    function snt(n) {
        var nt=false;
        if (n<2)
        {
            nt=true;
        }
        else
        {
            for(var i=2;i<n;i++)
            {
                if(n%i==0)
                {
                    nt=true;
                    break;
                }
            }
            if(nt==false)
            {
                document.write(n+"là số nguyên tố:");
            }
            else {
                document.write(n+"k là số nt");
            }
        }
    }
    snt(n);
</script>
</head>
<body>

</body>
</html>
