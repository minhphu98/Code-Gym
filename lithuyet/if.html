        function docSo(number) {
            let str = "";
            switch (number){
                case 0: str = "Khong";
                    break;
                case 1: str = "Mot";
                    break;
                case 2: str = "Hai";
                    break;
                case 3: str = "Ba";
                    break;
                case 4: str = "Bon";
                    break;
                case 5: str = "Nam";
                    break;
                case 6: str = "Sau";
                    break;
                case 7: str = "Bay";
                    break;
                case 8: str = "Tam";
                    break;
                case 9: str = "Chin";
                    break;
                default: str="Khong biet";
            }
            return str;
        }

        function docSo2() {
           do {
               let number;
               number = prompt("Nhap so:");
               number = Number.parseInt(number);
               alert(docSo3(number));
           }while (prompt("tiep tuc(C/K")=="C")
        }
        function docSo3(number) {
            let str = "Khong biet";
            if(number >= 100 && number < 1000){
                let hangTram, hangChuc, hangDonVi;

                hangDonVi = number % 10;
                hangChuc = (number/10) % 10;
                hangTram = number/100;

                hangTram = Number.parseInt((hangTram));
                hangChuc = Number.parseInt((hangChuc));



                str = docSo(hangTram) + " tram.";
                str += docSo(hangChuc) + " chuc.";
                str += docSo(hangDonVi);
            }
           else str = "Khong biet";

            return str;
        }
